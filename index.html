<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friendship Surprise</title>

<style>
:root {
  --pink:#ff6b6b;
  --teal:#4ecdc4;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Comic Sans MS','Chalkboard SE',sans-serif;
  background: linear-gradient(135deg,#fdfbfb,#ebedee);
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* START SCREEN */
#start-screen {
  text-align: center;
  padding: 20px;
}

h1 {
  color: var(--pink);
  margin-bottom: 30px;
  font-size: clamp(1.6rem,5vw,2.6rem);
}

.start-btn {
  padding: 14px 34px;
  font-size: 1.2rem;
  border: none;
  border-radius: 999px;
  background: linear-gradient(45deg,#ff9a9e,#fad0c4);
  color: #fff;
  cursor: pointer;
}

/* CARDS */
#cards-container {
  display: none;
  width: 100%;
  min-height: 100svh;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 18px;
  padding: 14px;
  width: min(90vw,280px);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 14px;
}

.name-box {
  margin-top: 14px;
  font-size: 1.2rem;
  font-weight: bold;
  position: relative;
  display: inline-block;
  padding: 8px 18px;
}

.name-box::before {
  content: '';
  position: absolute;
  inset: 0;
  border: 2px solid var(--pink);
  transform: skew(-10deg);
  z-index: -1;
}

.name-box::after {
  content: '';
  position: absolute;
  inset: 4px -4px -4px 4px;
  border: 2px solid var(--teal);
  transform: skew(-10deg);
  z-index: -2;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

/* VIDEO SCREEN */
#video-screen {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

video {
  width: min(92vw,420px);
  aspect-ratio: 9/16;
  border-radius: 16px;
  background: #000;
  z-index: 10;
}

/* FLOATING IMAGES */
.anim-img {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  pointer-events: none;
  animation: fly 4s linear forwards;
}

@keyframes fly {
  from { transform: translateY(110vh) scale(.5); opacity: 0; }
  10% { opacity: 1; }
  to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<!-- START -->
<div id="start-screen">
  <h1>Still angry? ðŸ˜¤</h1>
  <button class="start-btn" onclick="showCards()">Click here</button>
</div>

<!-- CARDS -->
<div id="cards-container">
  <div class="card" onclick="playVideo('butki')">
    <img src="butki.png" alt="Butki">
    <div class="name-box">Butki</div>
  </div>

  <div class="card" onclick="playVideo('susuar')">
    <img src="sususuar.png" alt="Sususuar">
    <div class="name-box">Sususuar</div>
  </div>

  <div class="card" onclick="playVideo('momo')">
    <img src="momo.png" alt="Momo">
    <div class="name-box">Momo</div>
  </div>
</div>

<!-- VIDEO -->
<div id="video-screen">
  <video id="video" controls muted playsinline></video>
</div>

<script>
const videoMap = {
  butki: "butki.mp4",
  susuar: "susuar.mp4",
  momo: "momo.mp4"
};

let floatTimer;

function showCards() {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("cards-container").style.display = "flex";
}

function playVideo(name) {
  document.getElementById("cards-container").style.display = "none";

  const screen = document.getElementById("video-screen");
  const video = document.getElementById("video");

  screen.style.display = "flex";
  video.src = videoMap[name];
  video.load();

  // Mobile-safe play
  video.play().catch(() => {});

  if (floatTimer) clearInterval(floatTimer);
  floatTimer = setInterval(createFloatingImage, 700);
}

function createFloatingImage() {
  const img = document.createElement("img");
  img.src = "butki.png"; // lightweight
  img.className = "anim-img";
  img.style.left = Math.random() * 90 + "%";
  document.getElementById("video-screen").appendChild(img);
  setTimeout(() => img.remove(), 4000);
}
</script>

</body>
</html>
