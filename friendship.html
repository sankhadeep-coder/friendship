<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friendship Surprise</title>

<style>
:root {
  --bg-a:#fdfbfb;
  --bg-b:#ebedee;
  --pink:#ff6b6b;
  --teal:#4ecdc4;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Comic Sans MS','Chalkboard SE',sans-serif;
  background:linear-gradient(135deg,var(--bg-a),var(--bg-b));
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* START SCREEN */
#start-screen {
  text-align:center;
  width:min(92vw,680px);
  padding:20px;
}

h1 {
  color:var(--pink);
  text-shadow:2px 2px #ffd1d1;
  margin-bottom:30px;
  font-size:clamp(1.7rem,4.8vw,3rem);
}

.start-btn {
  padding:14px 34px;
  font-size:clamp(1rem,4vw,1.5rem);
  background:linear-gradient(45deg,#ff9a9e,#fad0c4);
  border:none;
  border-radius:999px;
  color:#fff;
  cursor:pointer;
  min-height:48px;
}

/* CARDS */
#cards-container {
  display:none;
  width:100%;
  min-height:100svh;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:20px;
  background:#fff0f5;
  padding:20px;
}

.card {
  background:#fff;
  border-radius:20px;
  padding:15px;
  width:clamp(250px,32vw,300px);
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
}

.card img {
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:15px;
}

.name-box {
  margin-top:16px;
  padding:10px 20px;
  display:inline-block;
  position:relative;
  font-weight:bold;
  font-size:1.2rem;
}

.name-box::before {
  content:'';
  position:absolute;
  inset:0;
  border:2px solid var(--pink);
  transform:skew(-10deg);
  z-index:-1;
}

.name-box::after {
  content:'';
  position:absolute;
  inset:4px -4px -4px 4px;
  border:2px solid var(--teal);
  transform:skew(-10deg);
  z-index:-2;
}

@keyframes float {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(-20px); }
}

/* VIDEO SCREEN */
#video-screen {
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  justify-content:center;
  align-items:center;
  z-index:100;
  overflow:hidden;
}

/* 9:16 VIDEO WRAPPER */
.video-wrapper {
  width:min(90vw,420px);
  aspect-ratio:9/16;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,107,107,.5);
  z-index:102;
}

.video-wrapper iframe {
  width:100%;
  height:100%;
  border:none;
}

/* FLOATING IMAGES */
.anim-img {
  position:absolute;
  width:60px;
  height:60px;
  border-radius:50%;
  pointer-events:none;
  animation:flyUp 5s linear forwards;
  z-index:101;
}

@keyframes flyUp {
  0% { transform:translateY(110vh) scale(.5); opacity:0; }
  10% { opacity:1; }
  100% { transform:translateY(-10vh) rotate(360deg) scale(1.2); opacity:0; }
}
</style>
</head>

<body>

<!-- START -->
<div id="start-screen">
  <h1>âœ¨ Still angry? ðŸ˜¤ âœ¨</h1>
  <button class="start-btn" onclick="showCards()">Click here</button>
</div>

<!-- CARDS -->
<div id="cards-container">
  <div class="card" onclick="playVideo('butki')">
    <img src="butki.png">
    <div class="name-box">Butki</div>
  </div>

  <div class="card" onclick="playVideo('sususuar')">
    <img src="sususuar.png">
    <div class="name-box">Sususuar</div>
  </div>

  <div class="card" onclick="playVideo('momo')">
    <img src="momo.png">
    <div class="name-box">Momo</div>
  </div>
</div>

<!-- VIDEO -->
<div id="video-screen">
  <div class="video-wrapper">
    <iframe id="yt-frame"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
  <a id="yt-fallback" href="#" target="_blank" rel="noopener noreferrer"
     style="position:absolute;bottom:24px;left:50%;transform:translateX(-50%);color:#fff;text-decoration:underline;font-size:14px;">
    If video does not load, open on YouTube
  </a>
</div>

<script>
let floatingInterval = null;
const videoMap = {
  butki: 'https://drive.google.com/file/d/1fURqbwK5q_JxEuo1H0jnT6agoI_Qxxon/preview',
  sususuar: 'https://drive.google.com/file/d/1XDCmoW5bz-_JXkYo19JGvu_doQhH0O7x/preview',
  momo: 'https://drive.google.com/file/d/1tUvJcfNPOyZidrnOLqmOs0N1xJ13dCoM/preview'
};
const fallbackMap = {
  butki: 'https://drive.google.com/file/d/1fURqbwK5q_JxEuo1H0jnT6agoI_Qxxon/view?usp=drive_link',
  sususuar: 'https://drive.google.com/file/d/1XDCmoW5bz-_JXkYo19JGvu_doQhH0O7x/view?usp=drive_link',
  momo: 'https://drive.google.com/file/d/1tUvJcfNPOyZidrnOLqmOs0N1xJ13dCoM/view?usp=drive_link'
};

function showCards() {
  document.getElementById('start-screen').style.display='none';
  document.getElementById('cards-container').style.display='flex';
}

function playVideo(name) {
  document.getElementById('cards-container').style.display='none';
  const screen=document.getElementById('video-screen');
  screen.style.display='flex';

  const iframe=document.getElementById('yt-frame');
  iframe.src=videoMap[name] || '';

  const fallback=document.getElementById('yt-fallback');
  fallback.href=fallbackMap[name] || '#';

  if(floatingInterval) clearInterval(floatingInterval);
  floatingInterval=setInterval(createFloatingImage,400);
}

function createFloatingImage() {
  const screen=document.getElementById('video-screen');
  const img=document.createElement('img');

  const imgs=[
    'https://placehold.co/60/ff9a9e/fff?text=â¤ï¸',
    'https://placehold.co/60/fad0c4/fff?text=â­',
    'https://placehold.co/60/a18cd1/fff?text=ðŸ˜Š',
    'https://placehold.co/60/84fab0/fff?text=ðŸŽ‰'
  ];

  img.src=imgs[Math.floor(Math.random()*imgs.length)];
  img.className='anim-img';
  img.style.left=Math.random()*100+'%';

  const size=30+Math.random()*50;
  img.style.width=size+'px';
  img.style.height=size+'px';

  screen.appendChild(img);
  setTimeout(()=>img.remove(),5000);
}
</script>

</body>
</html>
