<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Friendship Surprise</title>

<style>
:root{
  --pink:#ff6b6b;
  --teal:#4ecdc4;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
}

body{
  font-family:'Comic Sans MS','Chalkboard SE',sans-serif;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ---------- START SCREEN ---------- */
#start-screen{
  position:relative;
  z-index:10;
  text-align:center;
  padding:24px;
}

#start-screen h1{
  color:var(--pink);
  font-size:2rem;
  margin-bottom:24px;
}

.start-btn{
  appearance:none;
  border:none;
  border-radius:999px;
  padding:16px 40px;
  font-size:1.2rem;
  background:linear-gradient(45deg,#ff9a9e,#fad0c4);
  color:#fff;
  cursor:pointer;

  position:relative;
  z-index:20;
  pointer-events:auto;
}

.start-btn:active{
  transform:scale(0.96);
}

/* ---------- CARDS ---------- */
#cards-container{
  display:none;
  position:fixed;
  inset:0;
  z-index:10;
  background:#fff0f5;

  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  width:260px;
  border-radius:20px;
  padding:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
}

.name-box{
  margin-top:14px;
  font-weight:bold;
  font-size:1.2rem;
  position:relative;
  display:inline-block;
  padding:10px 18px;
}

.name-box::before{
  content:'';
  position:absolute;
  inset:0;
  border:2px solid var(--pink);
  transform:skew(-10deg);
  z-index:-1;
}

.name-box::after{
  content:'';
  position:absolute;
  inset:4px -4px -4px 4px;
  border:2px solid var(--teal);
  transform:skew(-10deg);
  z-index:-2;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* ---------- VIDEO SCREEN ---------- */
#video-screen{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:50;

  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* 9:16 wrapper */
.video-wrapper{
  width:min(90vw,420px);
  aspect-ratio:9/16;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,107,107,.6);
  z-index:60;
}

.video-wrapper video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* floating emojis */
.anim-img{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  pointer-events:none;
  animation:flyUp 5s linear forwards;
  z-index:55;
}

@keyframes flyUp{
  0%{transform:translateY(110vh) scale(.5);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh) rotate(360deg) scale(1.2);opacity:0}
}
</style>
</head>

<body>

<!-- START -->
<div id="start-screen">
  <h1>Still angry? ðŸ˜¤</h1>
  <button class="start-btn" onclick="showCards()">Click here</button>
</div>

<!-- CARDS -->
<div id="cards-container">
  <div class="card" onclick="playVideo('butki')">
    <img src="butki.png">
    <div class="name-box">Butki</div>
  </div>

  <div class="card" onclick="playVideo('sususuar')">
    <img src="sususuar.png">
    <div class="name-box">Sususuar</div>
  </div>

  <div class="card" onclick="playVideo('momo')">
    <img src="momo.png">
    <div class="name-box">Momo</div>
  </div>
</div>

<!-- VIDEO -->
<div id="video-screen">
  <div class="video-wrapper">
    <video id="videoPlayer" controls playsinline></video>
  </div>
</div>

<script>
let floatTimer=null;

const videos={
  butki:'butki.mp4',
  sususuar:'sususuar.mp4',
  momo:'momo.mp4'
};

function showCards(){
  document.getElementById('start-screen').style.display='none';
  document.getElementById('cards-container').style.display='flex';
}

function playVideo(name){
  document.getElementById('cards-container').style.display='none';
  const screen=document.getElementById('video-screen');
  screen.style.display='flex';

  const video=document.getElementById('videoPlayer');
  video.src=videos[name];
  video.play();

  if(floatTimer) clearInterval(floatTimer);
  floatTimer=setInterval(createFloat,400);
}

function createFloat(){
  const img=document.createElement('img');
  const icons=[
    'https://placehold.co/60/ff9a9e/fff?text=â¤ï¸',
    'https://placehold.co/60/fad0c4/fff?text=â­',
    'https://placehold.co/60/a18cd1/fff?text=ðŸ˜Š',
    'https://placehold.co/60/84fab0/fff?text=ðŸŽ‰'
  ];
  img.src=icons[Math.floor(Math.random()*icons.length)];
  img.className='anim-img';
  img.style.left=Math.random()*100+'%';

  document.getElementById('video-screen').appendChild(img);
  setTimeout(()=>img.remove(),5000);
}
</script>

</body>
</html>
