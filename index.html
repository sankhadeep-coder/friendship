<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Friendship</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(#ffffff, #f3f3f3);
  overflow-y: auto; /* âœ… mobile scroll */
}

.screen {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  color: #ff6f6f;
  margin-bottom: 20px;
}

button {
  padding: 15px 40px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff8a8a, #ffb3b3);
  color: white;
  font-size: 18px;
  cursor: pointer;
}

button:active {
  transform: scale(0.96);
}

#video-screen {
  display: none;
  position: relative;
}

video {
  width: 100%;
  max-width: 400px;
  border-radius: 20px;
}

/* floating emojis */
.anim-img {
  position: absolute;
  bottom: 0;
  animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="start-screen">
  <h1>Still angry? ðŸ˜¤</h1>
  <button onclick="startVideo()">Click here</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="video-screen">
  <video id="videoPlayer" controls playsinline muted></video>
</div>

<script>
const videos = [
  "sususuar.mp4",
  "momo.mp4",
  "butki.mp4"
];

let floatTimer;

function startVideo() {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("video-screen").style.display = "flex";

  const video = document.getElementById("videoPlayer");
  const randomVideo = videos[Math.floor(Math.random() * videos.length)];

  video.src = randomVideo;
  video.muted = true;          // âœ… mobile autoplay fix
  video.playsInline = true;    // âœ… iOS fix
  video.play().catch(() => {});

  if (floatTimer) clearInterval(floatTimer);
  floatTimer = setInterval(createFloat, 400);
}

function createFloat() {
  const img = document.createElement("img");
  const icons = [
    "https://placehold.co/60x60/ff9a9e/fff?text=â¤ï¸",
    "https://placehold.co/60x60/fad0c4/fff?text=â­",
    "https://placehold.co/60x60/a18cd1/fff?text=ðŸ˜Š",
    "https://placehold.co/60x60/84fab0/fff?text=ðŸŽ‰"
  ];

  img.src = icons[Math.floor(Math.random() * icons.length)];
  img.className = "anim-img";
  img.style.left = Math.random() * 90 + "%";

  document.getElementById("video-screen").appendChild(img);

  setTimeout(() => img.remove(), 5000);
}
</script>

</body>
</html>
