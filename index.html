<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friendship Surprise</title>

<style>
:root{
  --pink:#ff6b6b;
  --teal:#4ecdc4;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Comic Sans MS','Chalkboard SE',sans-serif;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* START */
#start-screen{text-align:center}
h1{color:var(--pink);margin-bottom:30px}
.start-btn{
  padding:14px 34px;
  font-size:1.2rem;
  border:none;
  border-radius:999px;
  background:linear-gradient(45deg,#ff9a9e,#fad0c4);
  color:#fff;
  cursor:pointer;
}

/* CARDS */
#cards-container{
  display:none;
  width:100%;
  min-height:100svh;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  width:280px;
  padding:15px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:15px;
}

.name-box{
  margin-top:14px;
  font-weight:bold;
  font-size:1.2rem;
  position:relative;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* VIDEO */
#video-screen{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

video{
  width:min(90vw,420px);
  aspect-ratio:9/16;
  border-radius:14px;
  box-shadow:0 0 40px rgba(255,107,107,.6);
  z-index:2;
}

/* FLOATING IMAGES */
.anim-img{
  position:absolute;
  width:50px;
  height:50px;
  animation:fly 5s linear forwards;
  pointer-events:none;
}

@keyframes fly{
  0%{transform:translateY(110vh);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<div id="start-screen">
  <h1>Still angry? ðŸ˜¤</h1>
  <button class="start-btn" onclick="showCards()">Click here</button>
</div>

<div id="cards-container">
  <div class="card" onclick="playVideo('butki')">
    <img src="butki.png">
    <div class="name-box">Butki</div>
  </div>

  <div class="card" onclick="playVideo('susuar')">
    <img src="susuar.png">
    <div class="name-box">Susuar</div>
  </div>

  <div class="card" onclick="playVideo('momo')">
    <img src="momo.png">
    <div class="name-box">Momo</div>
  </div>
</div>

<div id="video-screen">
  <video id="video" controls autoplay muted playsinline></video>
</div>

<script>
const videoMap={
  butki:'butki.mp4',
  susuar:'susuar.mp4',
  momo:'momo.mp4'
};

function showCards(){
  start-screen.style.display='none';
  cards-container.style.display='flex';
}

function playVideo(name){
  cards-container.style.display='none';
  video-screen.style.display='flex';

  const v=document.getElementById('video');
  v.src=videoMap[name];
  v.play();

  setInterval(createFloatingImage,400);
}

function createFloatingImage(){
  const img=document.createElement('img');
  img.src='butki.png';
  img.className='anim-img';
  img.style.left=Math.random()*100+'%';
  document.getElementById('video-screen').appendChild(img);
  setTimeout(()=>img.remove(),5000);
}
</script>

</body>
</html>
